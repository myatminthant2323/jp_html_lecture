<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<form method="" action="">
		<label for="inputName">Name:</label>
		<input type="text" name="name" id="inputName" required>
		<br>
		<label for="inputEmail">Email:</label>
		<input type="email" name="email" id="inputEmail">
		<br>
		<label for="inputAge">Age:</label>
		<input type="number" name="age" id="inputAge" step="5">
		<br>
		<input type="hidden" name="oldValue" value="mgmg">
		<br>
		<label>Gender:</label>
		<input type="radio" name="gender" value="male" id="inputMale" checked><label for="inputMale">Male</label>
		<input type="radio" name="gender" value="female" id="inputFemale"><label for="inputFemale">Female</label>
		<br>
		<label for="hobbies">Hobbies:</label>
		<input type="checkbox" name="hobbies[]" value="reading"><label>Reading</label>
		
		<input type="checkbox" name="hobbies[]" value="football"><label>FootBall</label>
		
		<input type="checkbox" name="hobbies[]" value="gaming"><label>Gaming</label>
		<br>
		<label for="inputAddress">Address:</label>
		<textarea id="inputAddress" name="address" rows="4" cols="25"></textarea>
		<br>
		<label for="inputYear">Academic Year:</label>
		<select name="academic_year" id="inputYear">
				<optgroup label="Choose Academic Year" >
				<option value="1">First Year</option>
				<option value="2">Second Year</option>
				<option value="3">Third Year</option>
			</optgroup>
			<!-- <optgroup label="Choose Academic Year" >
				<option value="4">Forth Year</option>
				<option value="5">Fifth Year</option>
				<option value="6">Sixth Year</option>
			</optgroup> -->
		</select>
		<br>
		<label for="inputProfile">Profile:</label>
		<input type="file" name="profile[]" multiple="multiple" accept="image/*">
		<br>
		<input type="submit" name="btnSubmit" value="Save">
		<input type="reset" name="btnReset" value="Cancle">
	</form>
</body>
</html>
